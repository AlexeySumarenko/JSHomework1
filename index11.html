<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script>
    let i = 1;
    let a = ++i;
    alert("a = " + a);

    i = 1;
    a = i++;
    alert("a = " + a);

    a = 1;
    let b = 1;
    let c;
    c = ++a;
    alert("c = " + c);

    let d;
    d = b++;  
    alert("d = " + d);
    alert("a = " + a);
    alert("b = " + b);
  </script>
</body>
</html>
